
<div class="container">  
   Form Data: <pre> {{ regForm.value | json }}</pre>
<hr/>
Model Data: {{ employee | json}}

  <div class="row">  
      <div class="form_bg">  
          <form #regForm='ngForm' (ngSubmit)="Register(regForm)" >  
               <h2 class="text-center">Registration page</h2>  
              <br/>  
              <label>First Name:</label>
              <div class="form-group">  
                  <input type="text" class="form-control"  name="firstname" [(ngModel)] ="employee.firstname" >   
              </div> 
              <label>Last Name:</label> 
              <div class="form-group">  
                  <input type="text" class="form-control" [(ngModel)] ="employee.lastname"  name="lastname" >  
              </div>  
              <label>Email:</label>
              <div class="form-group">  
                  <input type="email" class="form-control" id="email" [(ngModel)] ="employee.email"  name="email" ngModel>  
              </div>  
               <div class="form-group"> 
                  <address></address>
              </div>  
              <br/>  
              <div class="align-center">  
                  <button type="submit" class="btn btn-primary" id="register"  >Register</button>  
              </div>  
          </form>  
      </div>  
  </div>  
</div>
