<form name="login" id="login">
  <label for="username">
    <input type="text" name="username" id="username" maxlength="50" placeholder="Username" class="form-control">
  </label>
  <label for="password">
      <input type="password" name="password" id="password" maxlength="20" placeholder="Password " class="form-control">
  </label>
 <label for="dob">
      <input type="password" name="dob" id="password" maxlength="20" placeholder="Password " class="form-control">
  </label>
 <label for="mobile">
      <input type="password" name="mobile" id="password" maxlength="20" placeholder="Password " class="form-control">
  </label>
  <button class="btn btn-primary" id="submit" (click)="login()">Submit</button>
</form>
